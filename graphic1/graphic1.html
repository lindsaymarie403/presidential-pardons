<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Poppins:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">

<style>

#container {
	margin-top:20px;
	margin-bottom:20px;
	padding-left:20px;
	padding-top:10px;
	padding-right:30px;
	padding-bottom:10px;
	border-left:1px solid black;
	border-bottom:14pt solid black;
	border-top:1px solid black;
	border-right:1px solid black;
	box-shadow:5px 5px 10px gainsboro;
	min-width: 400px;
	max-width: 600px;
	height: auto;
	margin-left:auto;
	margin-right:auto;
}

h1 {
  font-family: 'Droid Serif', serif;
	font-weight:600;
	font-size:20pt;
	fill:#2c2c2c;
  margin-bottom: -2px;
}

h2 {
  font-family:'Poppins', sans-serif;
  fill:grey;
  font-weight:300;
  font-size:12pt;
  line-height: 14pt;
}

h3 {
  font-family:'Poppins', sans-serif;
	fill:grey;
	font-weight:300;
	font-size:8pt;
  text-transform: uppercase;
  margin-bottom: 0px;
}

h4 {
	font-family:'Poppins', sans-serif;
	fill:grey;
	font-weight:300;
	font-size:8pt;
	margin-top: 0px;
	margin-bottom: 5px;
}

.bar {
  fill: #fbd603;
}

</style>

</head>

<body>

<div id="container">
<div id="text">
  <h1>Trump Has Granted More Early-Term Pardons Than Recent Presidents</h1>
  <h3>By Lindsay Huth / Capital News Service</h3>
  <h2>Pardons and Commutations Granted During First 18 Months in Office</h2>
</div>
<div id="chart1"></div>
<h4>Source: Office of the Pardon Attorney</h4>

</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var svg = d3.select('#chart1')
  .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom);

var xScale = d3.scaleBand().rangeRound([0, width]).padding(0.3),
    yScale = d3.scaleLinear().rangeRound([height, 0]);

var xAxis = d3.axisBottom(xScale);

var arc1 = d3.arc()
    .innerRadius(24)
    .outerRadius(25)
    .startAngle(- Math.PI / 2)
    .endAngle(0);

var arc2 = d3.arc()
    .innerRadius(24)
    .outerRadius(25)
    .startAngle(Math.PI / 2)
    .endAngle(0);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("graphic1.csv", function(d) {
  d.president = d.president;
  d.granted = +d.granted;
  return d;
}, function(error, data) {
  if (error) throw error;

  xScale.domain(data.map(function(d) { return d.president; }));
  yScale.domain([0, d3.max(data, function(d) { return d.granted; })]);

  g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .style("font-size", "10px")
        .style("font-family","Poppins")
        .call(xAxis);

  g.append("g")
      .attr("class", "axis axis--y")
      .style("font-size", "10px")
      .style("font-family","Poppins")
      .call(d3.axisLeft(yScale).ticks(5))

  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("x",0 - (height / 2.5))
      .attr("dy", "1em")
      .attr("text-anchor", "end")
      .attr("font-size", "12px")
      .attr("font-family","Poppins")
      .text("Number Granted");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return xScale(d.president); })
      .attr("y", function(d) { return yScale(d.granted); })
      .attr("width", xScale.bandwidth())
      .attr("height", function(d) { return height - yScale(d.granted); });

  svg.selectAll(".text")
  	 .data(data)
  	  .enter()
  	  .append("text")
  	  .attr("class","label")
  	  .attr("x", (function(d) { return xScale(d.president) + 70; }  ))
  	  .attr("y", function(d) { return yScale(d.granted) + 1; })
  	  .attr("dy", ".75em")
      .attr("font-size",".8em")
  	  .text(function(d) { return d.granted; })
      .style("text-anchor","middle")
      .attr("font-size", "11px")
      .attr("font-family","Poppins");

  svg.selectAll(".anno1")
      .data(data)
    .enter().append("text")
      .attr("class","anno1")
      .attr("y", function(d) { return yScale(d.granted) - 35; })
      .text("Reagan began efforts to reduce ")
      .attr("font-size", "11px")
      .attr("font-family","Poppins")
      .attr("fill","#939393")
      .style("display", function(d) {
         var disp;
         if (d.president === "Reagan") { disp = "inline";
       } else { disp = "none";
         } return disp;
       });

   svg.selectAll(".anno2")
       .data(data)
     .enter().append("text")
      .attr("class","anno2")
       .attr("y", function(d) { return yScale(d.granted) - 20; })
       .text("politically motivated pardons")
       .attr("font-size", "11px")
       .attr("font-family","Poppins")
       .attr("fill","#939393")
       .style("display", function(d) {
          var disp;
          if (d.president === "Reagan") { disp = "inline";
        } else { disp = "none";
          } return disp;
        });

    svg.selectAll(".anno3")
        .data(data)
      .enter().append("text")
        .attr("class","anno3")
        .attr("y", function(d) { return yScale(d.granted) - 45; })
        .text("Before Trump, a president hadn't")
        .attr("font-size", "11px")
        .attr("font-family","Poppins")
        .attr("fill","#939393")
        .style("display", function(d) {
           var disp;
           if (d.president === "Trump") { disp = "inline";
         } else { disp = "none";
           } return disp;
         });

     svg.selectAll(".anno4")
         .data(data)
       .enter().append("text")
        .attr("class","anno3")
         .attr("y", function(d) { return yScale(d.granted) - 30; })
         .text("granted an early-term pardon")
         .attr("font-size", "11px")
         .attr("font-family","Poppins")
         .attr("fill","#939393")
         .style("display", function(d) {
            var disp;
            if (d.president === "Trump") { disp = "inline";
          } else { disp = "none";
            } return disp;
          });

      svg.selectAll(".anno5")
          .data(data)
        .enter().append("text")
         .attr("class","anno3")
          .attr("y", function(d) { return yScale(d.granted) - 15; })
          .text("in nearly 30 years")
          .attr("font-size", "11px")
          .attr("font-family","Poppins")
          .attr("fill","#939393")
          .style("display", function(d) {
             var disp;
             if (d.president === "Trump") { disp = "inline";
           } else { disp = "none";
             } return disp;
           });

    defs = svg.append("defs")

    defs.append("marker")
        .attr("id","arrow")
         .attr("viewBox","0 -5 10 10")
         .attr("refX",5)
         .attr("refY",0)
         .attr("markerWidth",7)
         .attr("markerHeight",7)
         .attr("orient","auto")
         .attr("fill","#939393")
        .append("path")
    				.attr("d", "M0,-5L10,0L0,5")
    				.attr("class","arrowHead");

    svg.selectAll(".curve1")
      .data(data)
    .enter().append("path")
      .attr("class","curve1")
      .attr("d", arc1)
      .attr("fill","#939393")
      .attr("marker-end","url(#arrow)")
      .style("display", function(d) {
         var disp;
         if (d.president === "Reagan") { disp = "inline";
       } else { disp = "none";
         } return disp;
       });

     svg.selectAll(".curve2")
       .data(data)
     .enter().append("path")
       .attr("class","curve2")
       .attr("d", arc2)
       .attr("fill","#939393")
       .attr("marker-end","url(#arrow)")
       .style("display", function(d) {
          var disp;
          if (d.president === "Trump") { disp = "inline";
        } else { disp = "none";
          } return disp;
        });

});

document.addEventListener("DOMContentLoaded", resize);
d3.select(window).on('resize', resize);

function resize() {
	console.log('----resize function----');
  // update width
  width = parseInt(d3.select('#chart1').style("width"), 10);
  width = width - margin.left - margin.right;

  height = parseInt(d3.select('#chart1').style("height"));
  height = height - margin.top - margin.bottom;
	console.log('----resiz width----'+width);
	console.log('----resiz height----'+height);
  // resize the chart

  xScale.rangeRound([0, width]).padding(0.3);
  yScale.rangeRound([height, 0]);

  //yAxis.ticks(Math.max(height/50, 2));
  xAxis.ticks(Math.max(width/50, 2));

  d3.select(svg.node().parentNode)
      .attr('width', (width + margin.left + margin.right) + 'px');

  svg.selectAll('.bar')
  	.attr("x", function(d) { return xScale(d.president); })
    .attr("width", xScale.bandwidth());

  svg.selectAll(".label")
    .attr("x", (function(d) { return xScale(d.president) + margin.left + xScale.bandwidth() / 2; }  ))
    .attr("y", function(d) { return yScale(d.granted) + 1; })
    .attr("dy", ".75em");

  svg.selectAll(".anno1")
    .attr("x", (function(d) { return xScale(d.president) + margin.left + xScale.bandwidth(); }  ));

  svg.selectAll(".anno2")
    .attr("x", (function(d) { return xScale(d.president) + margin.left + xScale.bandwidth(); }  ));

  svg.selectAll(".anno3")
    .style("text-anchor", "end")
    .attr("x", (function(d) { return xScale(d.president) + margin.left + xScale.bandwidth() - (xScale.bandwidth()/1.25) - 10; }  ));

  svg.selectAll(".curve1")
    .attr("transform",function(d) { return "translate(" + (xScale(d.president) + margin.left + xScale.bandwidth() - 10) + ",110)";});

  svg.selectAll(".curve2")
    .attr("transform",function(d) { return "translate(" + (xScale(d.president) + margin.left + xScale.bandwidth() - (xScale.bandwidth()/1.25)) + ",228)";});

  svg.select('.axis.axis--x').call(xAxis);

}

</script>

</body>
